<header>
  <h1>{{ author }}'s {{ title }}</h1>
  <nav>
    <ul>
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          routerLinkActiveOptions="{ exact: true }"
          ariaCurrentWhenActive="page"
        >
          Home
        </a>
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="active"
          routerLinkActiveOptions="{ exact: true }"
          ariaCurrentWhenActive="page"
        >
          About
        </a>
      </li>
      <li>
        <a
          routerLink="/projects"
          routerLinkActive="active"
          routerLinkActiveOptions="{ exact: true }"
          ariaCurrentWhenActive="page"
        >
          Projects
        </a>
      </li>
      <li>
        <a
          routerLink="/contact"
          routerLinkActive="active"
          routerLinkActiveOptions="{ exact: true }"
          ariaCurrentWhenActive="page"
        >
          Contact
        </a>
      </li>
    </ul>
  </nav>
</header>

  <section class="filters">
    <h2>Filters</h2>
    <div id="categories">
      <app-categories
        [categoryFilter]="categoryFilter"
        (newCategoryFilterEvent)="setCategoryFilter($event)"
      ></app-categories>
    </div>
    <div id="tags">
      <app-tags
        [tagFilter]="tagFilter"
        (newTagFilterEvent)="setTagFilter($event)"
      ></app-tags>
    </div>
    <button (click)="clearFilters()">Clear Filters</button>
  </section>
