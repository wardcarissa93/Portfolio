<div id="page-container">
  <header>
    <h1>{{ author }}<span id="title-span">'s {{ title }}</span></h1>
    <nav [class.open]="menuOpen">
      <ul>
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
          >
            Home
          </a>
        </li>
        <li>
          <a
            routerLink="/about"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
          >
            About
          </a>
        </li>
        <li>
          <a
            routerLink="/projects"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
          >
            Projects
          </a>
        </li>
        <li>
          <a
            routerLink="/contact"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
          >
            Contact
          </a>
        </li>
      </ul>
    </nav>
    <button 
      class="hamburger" 
      (click)="toggleMenu()"
      [class.open]="menuOpen"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
  <footer>
    <p>&copy; {{ year }} {{ author }}</p>
  </footer>
</div>
